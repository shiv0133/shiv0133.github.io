<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathscript Academy</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

header{
  background:linear-gradient(45deg,#1e90ff,#0066ff);
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* playlist buttons */
.playlists{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px;
}

.pl-btn{
  background:white;
  border-radius:10px;
  padding:20px 10px;
  text-align:center;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  cursor:pointer;
  font-weight:bold;
}

/* video list */
.videos{
  display:none;
  padding:10px;
}

.card{
  background:white;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  cursor:pointer;
}

/* back button */
.back{
  margin:10px;
  padding:8px 12px;
  background:#1e90ff;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* player */
.player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:220px;
  background:black;
  display:none;
}

.player iframe{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<header>
 Mathscript Academy
</header>

<!-- HOME SCREEN PLAYLIST -->
<div id="home" class="playlists">

  <div class="pl-btn" onclick="openPlaylist('calculation')">
    Calculation
  </div>

  <div class="pl-btn" onclick="openPlaylist('remainder')">
    Remainder Theorem
  </div>

  <div class="pl-btn" onclick="openPlaylist('unitdigit')">
    Unit Digit
  </div>

</div>


<!-- PLAYLIST 1 -->
<div id="calculation" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('DzW-Yerr4g0')">
    Quick Addition Trick
  </div>

  <div class="card" onclick="playVideo('wF_VCqe18vU')">
    Fast Calculation Method
  </div>
</div>


<!-- PLAYLIST 2 -->
<div id="remainder" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('haVRJ_VONcw')">
    Remainder Theorem Basics
  </div>
</div>
