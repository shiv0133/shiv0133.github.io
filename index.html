<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathscript Academy</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}
header{
  background:linear-gradient(45deg,#ff6a00,#ff3c00);
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* home buttons */
.playlists{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
}
.pl-btn{
  background:white;
  padding:20px 10px;
  text-align:center;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}

/* videos */
.videos{
  display:none;
  padding:10px;
}
.card{
  background:white;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}

.back{
  margin-bottom:10px;
  padding:8px 12px;
  border:none;
  background:#ff3c00;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

/* player */
.player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:230px;
  background:black;
  display:none;
}
.player iframe{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<header>Mathscript Academy</header>

<!-- HOME -->
<div id="home" class="playlists">
  <div class="pl-btn" onclick="openPlaylist('basic')">Basic Calculations</div>
  <div class="pl-btn" onclick="openPlaylist('remainder')">Remainder Theorem</div>
  <div class="pl-btn" onclick="openPlaylist('unit')">Unit Digit</div>
</div>

<!-- BASIC -->
<div id="basic" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('gYtCnafw06w')">
    Basic Calculation – Lecture 1
  </div>
</div>

<!-- REMAINDER -->
<div id="remainder" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('A5Pn-pYJLVI')">
    Remainder – Lecture 1
  </div>

  <div class="card" onclick="playVideo('ZgfeGA4TaHw')">
    Remainder – Lecture 2
  </div>

  <div class="card" onclick="playVideo('1ma52ptpGik')">
    Remainder – Lecture 3
  </div>
</div>

<!-- UNIT DIGIT -->
<div id="unit" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('6638osgwF-o')">
    Unit Digit – Lecture 1
  </div>

  <div class="card" onclick="playVideo('75w70GKA40Q')">
    Unit Digit – Lecture 2
  </div>

  <div class="card" onclick="playVideo('wF_VCqe18vU')">
    Unit Digit – Lecture 3
  </div>
</div>

<!-- PLAYER -->
<div id="player" class="player">
  <iframe id="frame" src="" allowfullscreen></iframe>
</div>

<script>
function openPlaylist(id){
  document.getElementById("home").style.display="none";
  document.getElementById("basic").style.display="none";
  document.getElementById("remainder").style.display="none";
  document.getElementById("unit").style.display="none";
  document.getElementById(id).style.display="block";
}

function goHome(){
  document.getElementById("basic").style.display="none";
  document.getElementById("remainder").style.display="none";
  document.getElementById("unit").style.display="none";
  document.getElementById("home").style.display="grid";
  document.getElementById("player").style.display="none";
  document.getElementById("frame").src="";
}

function playVideo(id){
  document.getElementById("player").style.display="block";
  document.getElementById("frame").src="https://www.youtube.com/embed/"+id;
}
</script>

</body>
</html>
