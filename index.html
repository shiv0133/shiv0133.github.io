<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathscript Academy</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}
header{
  background:linear-gradient(45deg,#ff6a00,#ff3c00);
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* HOME PLAYLIST */
.playlists{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.pl-btn{
  background:white;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}
.pl-btn img{
  width:100%;
  height:110px;
  object-fit:cover;
}
.pl-btn p{
  margin:8px;
  font-weight:bold;
  text-align:center;
}

/* VIDEOS */
.videos{
  display:none;
  padding:10px;
}
.card{
  display:flex;
  gap:10px;
  background:white;
  margin-bottom:10px;
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}
.card img{
  width:140px;
  height:90px;
  object-fit:cover;
}
.card div{
  padding:10px;
  font-weight:bold;
  font-size:14px;
}

.back{
  margin-bottom:10px;
  padding:8px 12px;
  border:none;
  background:#ff3c00;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

/* PLAYER */
.player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:230px;
  background:black;
  display:none;
}
.player iframe{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<header>Mathscript Academy</header>

<!-- HOME -->
<div id="home" class="playlists">

  <div class="pl-btn" onclick="openPlaylist('basic')">
    <img src="https://img.youtube.com/vi/gYtCnafw06w/hqdefault.jpg">
    <p>Basic Calculations</p>
  </div>

  <div class="pl-btn" onclick="openPlaylist('remainder')">
    <img src="https://img.youtube.com/vi/A5Pn-pYJLVI/hqdefault.jpg">
    <p>Remainder Theorem</p>
  </div>

  <div class="pl-btn" onclick="openPlaylist('unit')">
    <img src="https://img.youtube.com/vi/6638osgwF-o/hqdefault.jpg">
    <p>Unit Digit</p>
  </div>

</div>

<!-- BASIC -->
<div id="basic" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('gYtCnafw06w')">
    <img src="https://img.youtube.com/vi/gYtCnafw06w/hqdefault.jpg">
    <div>Basic Calculation – Lecture 1</div>
  </div>
</div>

<!-- REMAINDER -->
<div id="remainder" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('A5Pn-pYJLVI')">
    <img src="https://img.youtube.com/vi/A5Pn-pYJLVI/hqdefault.jpg">
    <div>Remainder – Lecture 1</div>
  </div>

  <div class="card" onclick="playVideo('ZgfeGA4TaHw')">
    <img src="https://img.youtube.com/vi/ZgfeGA4TaHw/hqdefault.jpg">
    <div>Remainder – Lecture 2</div>
  </div>

  <div class="card" onclick="playVideo('1ma52ptpGik')">
    <img src="https://img.youtube.com/vi/1ma52ptpGik/hqdefault.jpg">
    <div>Remainder – Lecture 3</div>
  </div>
</div>

<!-- UNIT -->
<div id="unit" class="videos">
  <button class="back" onclick="goHome()">⬅ Back</button>

  <div class="card" onclick="playVideo('6638osgwF-o')">
    <img src="https://img.youtube.com/vi/6638osgwF-o/hqdefault.jpg">
    <div>Unit Digit – Lecture 1</div>
  </div>

  <div class="card" onclick="playVideo('75w70GKA40Q')">
    <img src="https://img.youtube.com/vi/75w70GKA40Q/hqdefault.jpg">
    <div>Unit Digit – Lecture 2</div>
  </div>

  <div class="card" onclick="playVideo('wF_VCqe18vU')">
    <img src="https://img.youtube.com/vi/wF_VCqe18vU/hqdefault.jpg">
    <div>Unit Digit – Lecture 3</div>
  </div>
</div>

<!-- PLAYER -->
<div id="player" class="player">
  <iframe id="frame" src="" allowfullscreen></iframe>
</div>

<script>
function openPlaylist(id){
  document.getElementById("home").style.display="none";
  document.getElementById("basic").style.display="none";
  document.getElementById("remainder").style.display="none";
  document.getElementById("unit").style.display="none";
  document.getElementById(id).style.display="block";
}

function goHome(){
  document.getElementById("basic").style.display="none";
  document.getElementById("remainder").style.display="none";
  document.getElementById("unit").style.display="none";
  document.getElementById("home").style.display="grid";
  document.getElementById("player").style.display="none";
  document.getElementById("frame").src="";
}

function playVideo(id){
  document.getElementById("player").style.display="block";
  document.getElementById("frame").src="https://www.youtube.com/embed/"+id;
}
</script>

</body>
</html>
