<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathscript Academy</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

header{
  background:linear-gradient(45deg,#1e90ff,#0066ff);
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* search */
.search-box{
  padding:10px;
  text-align:center;
  background:white;
}

.search-box input{
  width:90%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

/* filter buttons */
.filters{
  padding:10px;
  text-align:center;
  background:white;
}

.filters button{
  padding:8px 12px;
  margin:5px;
  border:none;
  border-radius:20px;
  background:#e0e0e0;
  cursor:pointer;
}

.filters button:hover{
  background:#1e90ff;
  color:white;
}

.container{
  padding:10px;
}

.videos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
}

.card{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  cursor:pointer;
}

.card img{
  width:100%;
}

.card p{
  padding:8px;
  margin:0;
  font-size:14px;
  text-align:center;
}

/* player */
.player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:220px;
  background:black;
  display:none;
}

.player iframe{
  width:100%;
  height:100%;
}
</style>
</head>
